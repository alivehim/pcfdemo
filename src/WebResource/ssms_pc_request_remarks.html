<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remarks</title>
    <script src="/WebResources/clp_babel.min.js"></script>
    <link rel="stylesheet" href="./clp_ssms_pc_request_remarks.css">
    <style>
        body {
            font-family: "Segoe UI Regular", SegoeUI, "Segoe UI";
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="content"></div>
    <script>
        const ReactDOM = window.parent.ReactDOM;
        const React = window.parent.React;
    </script>
    <script src="/webresources/cc_shared/fluentui_react/8.44.0/libs/fluentui_react.js"></script>
    <script type="text/babel">
        const xrm = window.parent.Xrm;
        const entity = window.parent.Xrm.Page.data.entity;
        const ShareSdk = window.parent.ShareSdk;
        const formId = entity.getId().replace(/[{}]*/g, "");
        const FluentUIReact = window.FluentUIReact;


        const getRemarks = async () => {

            let request = await ShareSdk.getPROXCardRequestAsync(formId)
            
            let retVal = [];
            var status = xrm.Page.data.entity.attributes.getByName(ShareSdk.PROXCardReqFields.workflow_status).getValue()

            const addRemarks = async (role, approverfield,  datefield, remarksfield) => {
                var lookup = xrm.Page.data.entity.attributes.getByName(approverfield).getValue()
                if (lookup) {
                    var name = lookup ? lookup[0].name : null
                    var userid = ShareSdk.getLookupId(lookup)
                    var deptbranch = await ShareSdk.getDeptBranchAsync(userid)
                    // var date = xrm.Page.data.entity.attributes.getByName(datefield).getText()
                    var dateStr = request[`${datefield}@OData.Community.Display.V1.FormattedValue`]
                    // if (date) {
                    //     var dateStr = date.toLocaleDateString([], {
                    //         year: 'numeric',
                    //         month: '2-digit',
                    //         day: '2-digit',
                    //     })
                    // }
                    var remarksStr = xrm.Page.data.entity.attributes.getByName(remarksfield).getValue()
                    let log = { "role": role, "name": name, "deptbranch": deptbranch || '', "date": dateStr || '--', "remarks": remarksStr };
                    return log
                }
                return null

            }

            const addRe = () => {
                return addRemarks(['Responsible Engineer', '負責工程師'],
                    ShareSdk.PROXCardReqFields.responsibleperson,
                    "clp_requestdate",
                    "clp_remarks"
                )
            }

            const addApprover = () => {
                return addRemarks(['Approver', '批准人'],
                    "clp_approver",
                    "clp_appr_date",
                    "clp_appr_remarks"
                )
            }
            const addReview = () => {
                return addRemarks(['Reviewer', '覆核人'],
                    "clp_reviewer",
                    "clp_reviewed_date",
                    "clp_reviewer_remarks"
                )
            }

            const addmm = () => {
                return addRemarks(['Principle Manager - Civil', '首席土木經理'],
                    "clp_mm",
                    "clp_mm_date",
                    "clp_mm_remarks"
                )
            }

            const addAdmin = () => {
                return addRemarks(['Administrator', '行政處'],
                    "clp_admin",
                    "clp_card_allocation_date",
                    "clp_admin_remarks"
                )
            }

            const addSecurity = () => {
                return addRemarks(['Security', '保安部'],
                    "clp_security",
                    "clp_card_encoding_date",
                    "clp_security_remarks"
                )
            }

            let log = await addRe()
            if (log) {
                retVal.push(log)
            }

            log = await addApprover()
            if (log) {
                retVal.push(log)
            }

            log = await addReview()
            if (log) {
                retVal.push(log)
            }

            log = await addmm()
            if (log) {
                retVal.push(log)
            }

            log = await addAdmin()
            if (log) {
                retVal.push(log)
            }

            log = await addSecurity()
            if (log) {
                retVal.push(log)
            }



            return retVal
        }

        function App() {

            const [remarks, setRemarks] = React.useState([])

            const renderRemarks = (remarkList) => {
                let res = []
                for (const item of remarkList) {


                    res.push(<tr>
                        <td class="break-all py-3">{item["role"]}</td>
                        <td class="py-3 break-words">{item["name"] || "---"}</td>

                        <td class="break-all py-3">{item["deptbranch"]}</td>
                        <td class="break-all py-3">{item["date"]}</td>
                        <td class="py-3 break-words">{item['remarks'] || "---"}</td>
                    </tr>)
                }
                return res
            }

            React.useEffect(async () => {
                const remarklist = await getRemarks()

                setRemarks(remarklist)
            }, []);




            return (
                <div className="bg-white rounded p-5 mb-8">
                    <div className="w-full overflow-auto">
                        <table id="logsTable" className="table-fixed text-xs text-left min-w-full hidden sm:table">
                            <thead>
                                <tr>
                                    <th className="text-nc70 font-semibold remarkwidth  pr-5 border-b border-light-gray py-3">
                                        Role
                                    </th>
                                    <th className="text-nc70 font-semibold remarkwidth  pr-5 border-b border-light-gray py-3">
                                        Name 姓名</th>
                                    <th className="text-nc70 font-semibold remarkwidth  pr-5 border-b border-light-gray py-3">
                                        Dept./Branch 部門/支部</th>
                                    <th className="text-nc70 font-semibold remarkwidth  pr-5 border-b border-light-gray py-3">
                                        Date 日期</th>
                                    <th className="text-nc70 font-semibold   pr-5 border-b border-light-gray py-3">
                                        Remarks 備註</th>

                                </tr>
                            </thead>
                            <tbody>
                                {
                                    remarks.map(item => {
                                        return (
                                            <tr>
                                                <td class="break-all py-3">{
                                                    (item["role"].map(rolename => {
                                                        return (<div>{rolename}</div>)
                                                    }))
                                                }</td>
                                                <td class="py-3 break-words">{item["name"] || "---"}</td>

                                                <td class="break-all py-3">{item["deptbranch"]}</td>
                                                <td class="break-all py-3">{item["date"]}</td>
                                                <td class="py-3 break-words">{item['remarks'] || "---"}</td>
                                            </tr>
                                        )
                                    })
                                }
                            </tbody>
                        </table>


                    </div>
                </div>
            )

        }
        ReactDOM.render(<App />, document.getElementById('content'));



    </script>
</body>

</html>
